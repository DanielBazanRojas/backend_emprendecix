# Conexión Supabase (Session Pooler)
spring.datasource.url=jdbc:postgresql://aws-0-us-east-2.pooler.supabase.com:5432/postgres?sslmode=require
spring.datasource.username=postgres.esdeouxcwtfwkgrdsttr
